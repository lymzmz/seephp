<style type="text/css">
	a {color:black; text-decoration:none;}
</style>

<form method="post" action="<{url 'base/member/doRebate'}>">
	<table style="border:0;width:100%;">
		<tr>
			<th style="padding:10px;text-align:right;widht:20%;">预定日期</th>
			<td style="padding:10px;text-align:left;"><input type="text" name="order_date" /></td>
		</tr>
		<tr>
			<th style="padding:10px;text-align:right;widht:20%;">预订人手机号</th>
			<td style="padding:10px;text-align:left;"><input type="text" name="contact_tel" style="width:350px;" /></td>
		</tr>
		<tr>
			<th style="padding:10px;text-align:right;widht:20%;">预定平台</th>
			<td style="padding:10px;text-align:left;">
				<select name="contact_tel" >
					<option value="xiecheng">携程</option>
					<option value="meituan">美团</option>
					<option value="aibiying">爱彼迎</option>
					<option value="tujia">途家</option>
					<option value="xiaozhu">小猪</option>
				</select>
			</td>
		</tr>
		<tr>
			<td colspan=2 style="text-align:center;padding:50px;">
				<input type="button" id="btn-back" value=" 返 回 " style="margin-right:100px;" /><input type="button" id="btn-submit" value=" 确 认 " />
			</td>
		</tr>
	</table>
</form>

<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script>
$(function(){
	$('#btn-back').bind('click', function(){
		location.href = '<{url 'base/member/index'}>';
	});
});
</script>
