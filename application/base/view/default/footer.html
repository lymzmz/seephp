<script>
$('form[callback]').bind('submit', function(){
	var form = $(this);
	$.post(form.attr('action'), form.serialize(), function(re){
		var str = form.attr('callback')+'(re)';
		eval(str);
	}, 'JSON');
	return false;
});
$('#nav_right').bind('click', function(){
	$('#nav_right_menu').slideToggle('fast');
});
</script>
</body>
</html>
